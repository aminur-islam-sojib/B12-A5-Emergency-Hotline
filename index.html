<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="flex justify-between h-[100px] py-6 px-15">
        <div class="flex justify-center align-middle gap-5">
          <img src="assets/logo.png" alt="" />
          <h1 class="font-bold text-[#006747] text-2xl leading-5 mt-1">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex gap-5 items-center">
          <div class="navCard flex align-middle justify-center">
            <p>0</p>
            <img src="assets/heart.png" alt="" class="h-[30px]" />
          </div>
          <div class="navCard flex">
            <p>100</p>
            <img src="assets/coin.png" alt="" class="h-[30px]" />
          </div>
          <div class="navBtn">
            <p>0 Copy</p>
          </div>
        </div>
      </nav>

      <div
        class="text-white px-[60px] py-[20px] bg-[linear-gradient(90deg,_#013223_0%,_#006747_50%,_#013223_100%)] flex items-center flex-col text-center"
      >
        <img src="assets\logo-dark.png" alt="" class="h-[90px] w-[90px]" />
        <h1 class="text-[40px] font-bold my-3">Emergency Service Directory</h1>
        <p class="text-xl">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
